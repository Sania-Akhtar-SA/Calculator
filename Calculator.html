<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
<div>
    <div>
        <table>
            <tr>
             <td style="width: 75%;"><section class="display" style="float: left; display: inline;">0</section></td>
              <td><button class="button" style="background-color: lightseagreen; display: inline;" >AC</button></td>
           </tr>
       </table>
    </div>
    <div class="button-row">
        <button class="button">9</button>
        <button class="button">8</button>
        <button class="button">7</button>
        <button class="button">+</button>
    </div>
    <div class="button-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
    </div>
    <div class="button-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">รท</button>
    </div>
    <div class="button-row">
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
        <button class="button">x</button>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
