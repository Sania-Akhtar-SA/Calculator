<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body class="content">
<div class="cal">
    <div class="button-row"> <!--1st row-->
        <input type ="text" name="display" value="0" style="float: left;" class="display1" id="inputBox">
        <button class="button" style="background-color: lightseagreen; display: inline;" >AC</button>
    </div>
    <div class="button-row"> <!--2nd row-->
        <button class="button">9</button>
        <button class="button">8</button>
        <button class="button">7</button>
        <button class="button">+</button>
    </div>
    <div class="button-row"> <!--3rd row-->
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
    </div>
    <div class="button-row"> <!--4th row-->
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">รท</button>
    </div>
    <div class="button-row"> <!--5th row-->
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
        <button class="button">x</button>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
